<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /google font -->

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input
          type="text"
          name="Search city"
          id="search"
          placeholder="Type the city"
        />
        <button>
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="middle-container">
        <div class="city" id="city">Oristano</div>
        <div class="degrees" id="degrees">15Â°</div>
      </div>

      <div class="bottom-container">
        <div class="sky-condition">
          <img src="https://img.icons8.com/color/344/sun--v1.png" alt="sun" />
          <span id="sky">Sunny</span>
        </div>
        <div class="windy">
          <img src="https://img.icons8.com/color/344/wind.png" alt="wind" />
          <span id="wind"> Windy 5km/h</span>
        </div>
        <div class="humidity">
          <img src="https://img.icons8.com/color/344/humidity.png" alt="" />
          <span id="humidity">Humidity 60%</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
